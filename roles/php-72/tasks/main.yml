---
- name: Ensure php taps are untapped.
  homebrew_tap: "tap={{ item }} state=absent"
  with_items:
  - "kyslik/homebrew-php"
  tags:
  - php72

- name: Ensure php taps are tapped.
  homebrew_tap: "tap={{ item }} state=present"
  with_items:
  - "djocker/common"
  - "djocker/php"
  tags:
  - php72

- name: "Unlinking all already installed php packages"
  shell: "brew list | grep php | xargs brew unlink"
  when: ansible_system == "Darwin"
  tags:
  - php72

- name: "Unlinking all already installed php packages"
  shell: "brew list | grep php | xargs --no-run-if-empty brew unlink"
  when: ansible_system == "Linux"
  tags:
  - php72

- name: "Installing {{ php_version }} dependencies"
  homebrew:
    name: "{{ item }}"
    state: present
  with_items: "{{ php_dependencies }}"
  tags:
  - php72

- name: "Installing php72 with flags: {{ php72_flags }}"
  homebrew:
    name: php72
    state: present
    install_options: "{{ php72_flags }}"
  tags:
  - php72

- name: "Installing php72 modules"
  homebrew:
    name: "{{ item }}"
    state: present
    install_options: "build-from-source"
  with_items: "{{ php72_modules }}"
  tags:
  - php72

- name: "Remove outdated php72"
  shell: "brew upgrade --cleanup php72"
  ignore_errors: yes
  tags:
  - php72

- name: "Installing php72 pear packages modules"
  shell: "pear install {{ item }}"
  with_items: "{{ php72_pear_packages }}"
  tags:
  - php72

- name: "Add wrapper"
  template:
    src: "php.j2"
    dest: "{{ brew_install_path }}/bin/{{ php_version_legacy }}"
    owner: "{{ www_user }}"
    group: "{{ www_group }}"
    mode: 0755
  tags:
  - php72

- name: "Ensure xphp wrapper directory"
  file:
    path: "{{ brew_install_path }}/opt/xphp/{{ php_version_num }}/bin"
    state: directory
  tags:
  - php72

- name: "Ensure xphp bin"
  template:
    src: "xphp-bin.j2"
    dest: "{{ brew_install_path }}/opt/xphp/{{ php_version_num }}/bin/php"
    owner: "{{ www_user }}"
    group: "{{ www_group }}"
    mode: 0755
  tags:
  - php72

- name: "Add xphp wrapper"
  template:
    src: "xphp.j2"
    dest: "{{ brew_install_path }}/bin/x{{ php_version_legacy }}"
    owner: "{{ www_user }}"
    group: "{{ www_group }}"
    mode: 0755
  tags:
  - php72

- name: "Create php-fpm.conf"
  template:
    src: php-fpm.conf.j2
    dest: "{{ brew_install_path }}/etc/php/{{ php_version_num }}/php-fpm.conf"
    owner: "{{ www_user }}"
    group: "{{ www_group }}"
  tags:
  - php72

- name: "Create php.ini"
  template:
    src: php.ini.j2
    dest: "{{ brew_install_path }}/etc/php/{{ php_version_num }}/php.ini"
    owner: "{{ www_user }}"
    group: "{{ www_group }}"
  tags:
  - php72

