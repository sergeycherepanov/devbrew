- name: "Create ext-opcache.ini"
  template:
    src: "ext-opcache.ini.j2"
    dest: "{{ brew_install_path }}/etc/php/{{ php_version_num }}/conf.d/ext-opcache.ini"
    owner: "{{ www_user }}"
    group: "{{ www_group }}"
  #  when: not state.stat.exists
