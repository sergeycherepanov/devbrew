  - php72

- name: "Updating php.ini"
  lineinfile:
    path: '{{ brew_install_path }}/etc/php/{{ php_version_num }}/php.ini'
    line: 'extension="mcrypt.so"'
    state: absent
  tags:
  - php72

- name: "Unlink php72"
  homebrew: "name=php72 state=unlinked"
  ignore_errors: yes
  tags:
  - php72

- name: Adding '{{ php_version_num_int }}' to "php_versions" array
  set_fact:
    php_versions: "{{ php_versions + [ php_version_num_int ] }}"
  tags:
  - php72

- name: Setting default php to {{ php_version_num_int }}
  set_fact:
    default_php: "{{ php_version_num_int }}"
  tags:
  - php72

- debug:
    var: php_versions
  tags:
  - php72

