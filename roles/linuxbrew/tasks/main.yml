- name: Ensure configured linuxbrew packages are installed
  homebrew:
    name: "{{ brew_installed_packages }}"
    state: present
  tags:
  - always

- name: Upgrade all linuxbrew packages (if configured).
  homebrew:
    update_homebrew: yes
    upgrade_all: yes
  when: brew_upgrade_all_packages
  tags:
  - always

