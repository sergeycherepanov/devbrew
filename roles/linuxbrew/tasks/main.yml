- name: "Adding linuxbrew to /etc/profile"
  blockinfile:
    create: yes
    dest: '/etc/profile'
    marker: "# {mark} homebrew PATH"
    block: |
      export PATH="{{ brew_install_path }}/sbin:{{ brew_install_path }}/bin:$PATH"
  become: yes
  tags:
  - always

