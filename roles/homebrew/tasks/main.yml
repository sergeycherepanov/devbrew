---
- name: Get current account's username.
  shell: whoami
  register: homebrew_whoami
  changed_when: false
  check_mode: no
  tags:
    - always

- name: "Creates ~/Library/LaunchAgents"
  file: 
    path: "{{ ansible_env.HOME }}/Library/LaunchAgents"
    state: directory
  tags:
    - always

