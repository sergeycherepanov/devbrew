---
- name: Ensure php taps are untapped.
  homebrew_tap: "tap={{ item }} state=absent"
  with_items:
  - "kyslik/homebrew-php"
  tags:
  - php70

- name: Ensure php taps are tapped.
  homebrew_tap: "tap={{ item }} state=present"
  with_items:
  - "sergeycherepanov/php"
  tags:
  - php70

- name: "Unlinking all already installed php packages"
  shell: "brew list | grep php | xargs brew unlink"
  when: ansible_system == "Darwin"
  tags:
  - php70

- name: "Unlinking all already installed php packages"
  shell: "brew list | grep php | xargs --no-run-if-empty brew unlink"
  when: ansible_system == "Linux"
  tags:
  - php70

- name: "Installing {{ php_version }} dependencies"
  homebrew:
    name: "{{ item }}"
    state: present
  with_items: "{{ php_dependencies }}"
  tags:
  - php70

- name: "Installing php70 with flags: {{ php70_flags }}"
  homebrew:
    name: php70
    state: present
    install_options: "{{ php70_flags }}"
  tags:
  - php70

- name: "Installing php70 modules"
  homebrew:
    name: "{{ item }}"
    state: present
    install_options: "build-from-source"
  with_items: "{{ php70_modules }}"
  tags:
  - php70

- name: "Remove outdated php70"
  shell: "brew upgrade --cleanup php70"
  ignore_errors: yes
  tags:
  - php70

- name: "Installing php70 pear packages modules"
  shell: "pear install {{ item }}"
  with_items: "{{ php70_pear_packages }}"
  tags:
  - php70

- name: "Add wrapper"
  template:
    src: "php.j2"
    dest: "{{ brew_install_path }}/bin/{{ php_version }}"
    owner: "{{ www_user }}"
    group: "{{ www_group }}"
    mode: 0755
  tags:
  - php70
