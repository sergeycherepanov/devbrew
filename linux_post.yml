---
- name: "Disabling systemd services"
  systemd:
    name: "{{ item }}"
    state: stopped
    enabled: no
  become: yes
  with_items: "{{ systemd_service_disabled }}"
  tags:
  - always

- name: "Restarting systemd services"
  systemd:
    name: "{{ item }}"
    state: restarted
  become: yes
  with_items: "{{ systemd_service_restarted }}"
  tags:
  - always

- name: "Starting systemd services"
  systemd:
    name: "{{ item }}"
    state: started
    enabled: yes
  become: yes
  with_items: "{{ systemd_service_started }}"
  tags:
  - always

- name: "Enabling/Starting supervisord-devbrew"
  systemd:
    name: supervisord-devbrew
    state: started
    enabled: yes
  become: yes
  tags:
  - always
